    <title>OM Demo</title>

    <link href="video-js.css" rel="stylesheet">
    <link href="videojs-resolution-switcher.css" rel="stylesheet">

</head>
<style>
  #pokoplayer {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
}

/* Add some content at the bottom of the video/page */
.content {
    position: fixed;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    color: #f1f1f1;
    width: 100%;
    padding: 20px;
}

button:focus {
  outline:none;
  box-shadow: none;
}

video:focus {
  outline:none;
  box-shadow: none;
}
    
    .video-js .vjs-duration,
.vjs-no-flex .vjs-duration {
  display: block;
}

.video-js .vjs-current-time,
.vjs-no-flex .vjs-current-time {
  display: block;
}

.video-js .vjs-remaining-time,
.vjs-no-flex .vjs-current-time {
  display: none;
}

.vjs-live .vjs-time-control {
  display: block;
}

.vjs-time-divider {
  display: block;
}
	
.vjs-resolution-button .vjs-icon-placeholder:before{
  z-index: 2;
  opacity: 0;
}

.vjs-resolution-button-label {
  top: 50%;
  position: absolute;
  left: 30%;
}
  </style>
<body>
                <video id="pokoplayer" class="video-js pkplayer"></video>
                <script src="//vjs.zencdn.net/7.7.4/video.min.js"></script>
                <script src="videojs-resolution-switcher.js"></script>

    <script>
        videojs('pokoplayer',{
          "controls" : true,
          "autoplay" : true,
          "preload" : "metadata",
          "width" : "100%",
          "height" : "auto",
          "poster" : "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg",
	   plugins: {
        	videoJsResolutionSwitcher: {
          	default: 'auto',
          	dynamicLabel: true
        }
      }
        }, function(){
		var player = this;
	player.updateSrc([
	{
        	src: 'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
        	type: 'video/mp4',
        	label: '4K',
        	res: '4K'
	},
	{
        	src: 'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
        	type: 'video/mp4',
        	label: 'FHD',
        	res: 'FHD'
	},
      	{
        	src: 'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
        	type: 'video/mp4',
        	label: 'HD',
        	res: 'HD'
      	}
	])
	});
    </script>

</body>
</html>
